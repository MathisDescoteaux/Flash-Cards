<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="../static/normalize.css">
    <link rel="stylesheet" href="../static/skeleton.css">
    <link rel="stylesheet" href="../static/style.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="apple-touch-icon" sizes="180x180" href="../static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon-16x16.png">
    <link rel="manifest" href="../static/site.webmanifest">

    <title>Flash cards: {% block title %}{% endblock %}</title>


    {% block script %}{% endblock %}


</head>

<body><!-- Nav Bar
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<div class="container">
    <div class="four columns">
        <h1 id="homeAnchor">Flash cards</h1>
    </div>

    {% if session["user_id"] %}
        <div id="nav" class="six columns">
            <ul>
                <li><a href="/collections">Collections</a></li>
                <li><a href="/create">Create</a></li>
                <li><a href="/modify">Modify</a></li>
            </ul>
        </div>
        <div id="nav" class="two columns">
            <ul id="logout">
                <li><a href="/logout">Log out</a></li>
            </ul>
        </div>
    {% else %}
        <div id="nav" class="five columns">
        </div>
        <div id="nav" class="three columns offset-by-five">
            <ul id="login">
                <li><a href="/login">Log in</a></li>
                <li id="register"><a class="button" href="/register">Register</a></li>
            </ul>
        </div>
    {% endif %}
</div>
<!-- Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<main class="container">
    {% block main %}{% endblock %}
</main>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
